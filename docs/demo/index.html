<!DOCTYPE html>
<html xmlns:og="http://opengraphprotocol.org/schema/">
    <head>
        <title>@Prisguiden/react-carousel examples</title>
        <link rel="stylesheet" type="text/css" href="/assets/doc-styles.css" />
        <script src="https://unpkg.com/@babel/standalone@7.4.4/babel.js"></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/plugin-syntax-dynamic-import"></script>
        <script>
      Babel.registerPreset("my-preset", {
        presets: [
          [Babel.availablePresets["es2017"], { modules: false }],
          [Babel.availablePresets["react"]]

        ],
        plugins: [
          //[Babel.availablePlugins["syntax-dynamic-import"]],
          [Babel.availablePlugins["transform-modules-umd"]]
        ]

      });
        </script>

    </head>
    <body>
        <article>
            <header>
                <h1>@Prisguiden/react-carousel examples</h1>
            </header>
            <section>
                <header><h2>Controlled Carousel</h2></header>
                <p>Carousel gets its currentIndex from a parent component.</p>
                <p>Whenever a carousel changes slide, it notifies the parent so other carousels can catch up</p>
                <div class="demo">
                    <div class="source">
                        <iframe src=""></iframe>
                    </div>
                    <div class="rendered">
                        <div class="component-controlled-carousels"></div>
                    </div>
                </div>
            </section>
        </article>

        <script type="text/babel">
            import ControlledCarousels from "/examples/ControlledCarousels.jsx"
            const container = document.querySelector('.component-controlled-carousels')
            ReactDOM.render(<ControlledCarousels />, container)
        </script>
    </body>
</html>
